baseurl: "https://micahbird.com"
languageCode: en-us
theme: hugo-theme-stack
title: Micah Bird's Site

languages:
    en:
        languageName: English
        title: Micah Bird's Site
        description: A home for my thoughts.
        weight: 1

# # Change it to your Disqus shortname before using
# disqusShortname: hugo-theme-stack

# # GA Tracking ID
# googleAnalytics:

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2023
        copyrightText: "Micah Bird"
        customText: > 
          <a href="https://notbyai.fyi"><img src="https://notbyai.fyi/img/written-by-human-not-by-ai-white.svg" loading="lazy" alt="Written by Human, Not by AI"></a>
          <div style="display: flex; justify-content: space-between; align-items: center; gap: 24px; padding: 16px 24px; min-height: 56px; width: 100%; font-family: Arial, sans-serif;">
              <a aria-label="previous" href="https://grantlemons.com/webring/prev" style="text-decoration: none; color: #3d9cfc; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                  ‚Üê Previous
              </a>
              <p class="mx-std" style="margin: 0; display: flex; align-items: center; gap: 12px; font-weight: bold;">
                  <img src="/dev-mail-icon.png" loading="lazy" alt="/dev/mail icon" style="height: 20px; width: 20px;">
                  /dev/mail Webring
              </p>
              <a aria-label="next" href="https://grantlemons.com/webring/next" style="text-decoration: none; color: #3d9cfc; font-weight: bold; display: flex; align-items: center; gap: 8px; justify-content: flex-end;">
                  Next ‚Üí
              </a>
          </div>

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        # emoji: üç•
        subtitle: The home of an all around tech enthusiast.
        avatar:
            enabled: true
            local: true
            src: img/avatar.jpg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: utterances

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo: MicahBird/micahbird.com
            issueTerm: title
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

#     opengraph:
#         twitter:
#             # Your Twitter username
#             site:

#             # Available values: summary, summary_large_image
#             card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/MicahBird
          params:
              icon: brand-github

        - identifier: mastodon
          name: Mastodon
          url: https://fosstodon.org/@boc64
          params:
              icon: brand-mastodon

        - identifier: email
          name: Email
          url: mailto:inquiries@micahbird.com
          params:
              icon: email

        - identifier: linkedin
          name: Linkedin
          url: https://www.linkedin.com/in/micah-bird/
          params:
              icon: brand-linkedin

        - identifier: rss
          name: RSS
          url: /index.xml
          params:
              icon: rss

        - identifier: pgp
          name: PGP
          url: /pgp.txt
          params:
              icon: key

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
